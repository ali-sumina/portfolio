<div class="container mt-5">
    <div class="wrapper justify-content-center">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" [(ngModel)]="fullname">
        </div>

    <div class="row contactinfo">
        <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email">
        </div>

        <div class="mb-3 col-md-6">
            <label for="phoneno" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneno" placeholder="12345678" [(ngModel)]="phoneno">
        </div>
        </div>


        <div class="d-flex justify-content-end">
        <button class="btn light-btn" (click)="submitForm()" >submit</button>
    </div>

    <div class="confirmMessage" [hidden]="hideMessage">
        Thank you for contacting me! Will get back soon.
    </div>

    <div class="errorMessage" [hidden]="hideErrorMessage">
        Thank you for contacting me! Will get back soon.
    </div>

    </div>
</div>
