<nav class="pageNav">
    <div class="container-fluid column-flex py-5">
        <div class="top-part">
        <a routerLink="/" class="logo-home">
            <!-- Upload Logo to Strapi -->
            <img src="../../assets/logo.svg" alt="" class="logo">
        </a>
        <ul class="nav-list mt-5">

            <li class="nav-item">
                <a routerLink="/about">
                    <h3>About</h3>
                </a>
            </li>
<!-- 
            <li class="nav-item">
                <a routerLink="/contacts">
                    <h3>Contacts</h3>
                </a>
            </li> -->

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <h3>Projects</h3>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" routerLink="/case-studies" [routerLinkActive]="['active']">
                        <h5>Case Studies</h5>
                    </a>
                </li>
                    <li><a class="dropdown-item" routerLink="/case-studies">
                        <h5>UI & Web Design</h5>
                    </a>
                </li>
                    <li><a class="dropdown-item" routerLink="/case-studies">
                        <h5>Graphic Design</h5>
                    </a>
                </li>

                  </ul>
            </li>
        </ul>
    </div>

        <div class="bottom-part">
        <h4>Contact Me To Hire:</h4>
        <div class="icon-contact mt-3">
            <!-- STRAPI! Loop this info -->
            <img class="nav-icon" src="{{localHost + emailIcon}}" alt="">
            <p class="content">{{email}}</p>
        </div>
        <div class="icon-contact mt-3">
            <!-- STRAPI! Loop this info -->
            <img class="nav-icon" src="{{localHost + phoneIcon}}" alt="">
            <p class="content">{{phoneNum}}</p>
        </div>

        <div class="social-icons">
            <a href="" class="soc-link">
                <img src="../../assets/linkedin.svg" alt="" class="soc-icon">
            </a>
            <a href="" class="soc-link">
                <img src="../../assets/behance.svg" alt="" class="soc-icon">
            </a>
            <a href="" class="soc-link">
                <img src="../../assets/instagram.svg" alt="" class="soc-icon">
            </a>

        </div>

        <!-- Should be downloadable -->
        <button class="btn light-btn mt-5">Download Resume</button>
    </div>
</div>
</nav>
